<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a192f" />
    <meta name="description" content="Portfolio of Maaz - Full Stack Developer" />
    
    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Cairo Font for professional Arabic typography & Inter for English -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <title>معاذ | مطور واجهات وتطبيقات</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: 'var(--bg-primary)',
              'light-navy': 'var(--bg-secondary)',
              'lightest-navy': 'var(--bg-tertiary)',
              slate: 'var(--text-secondary)',
              'light-slate': 'var(--text-tertiary)',
              'lightest-slate': 'var(--text-primary)',
              white: 'var(--color-white)',
              green: 'var(--color-accent)',
            },
            fontFamily: {
              sans: ['var(--font-family)', 'sans-serif'],
            },
            boxShadow: {
              'neon': '0 0 10px rgba(var(--color-accent-rgb), 0.1)',
              'neon-hover': '0 0 20px rgba(var(--color-accent-rgb), 0.4)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-primary: #f8fafc;       /* Slate 50 */
        --bg-secondary: #ffffff;     /* White */
        --bg-tertiary: #e2e8f0;      /* Slate 200 */
        
        --text-primary: #0f172a;     /* Slate 900 */
        --text-secondary: #475569;   /* Slate 600 */
        --text-tertiary: #64748b;    /* Slate 500 */
        
        --color-white: #0f172a;      /* Inverted for light mode */
        --color-accent: #0d9488;     /* Teal 600 (Darker for visibility on white) */
        --color-accent-rgb: 13, 148, 136;
        
        --font-family: 'Inter';
      }

      .dark {
        /* Dark Mode Defaults (Original Palette) */
        --bg-primary: #0a192f;
        --bg-secondary: #112240;
        --bg-tertiary: #233554;
        
        --text-primary: #ccd6f6;
        --text-secondary: #8892b0;
        --text-tertiary: #a8b2d1;
        
        --color-white: #e6f1ff;
        --color-accent: #64ffda;
        --color-accent-rgb: 100, 255, 218;

        --font-family: 'Inter'; /* Fallback, overridden by JS based on lang */
      }

      /* Language specific overrides */
      html[lang="ar"] {
        --font-family: 'Cairo';
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--text-secondary);
        border: 3px solid var(--bg-primary);
        border-radius: 10px;
      }
      body {
        background-color: var(--bg-primary);
        color: var(--text-secondary);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .glass-nav {
        background: rgba(var(--bg-primary), 0.85); /* Need RGB conversion ideally, but browser handles named vars loosely here or fallsback */
        background-color: var(--bg-primary); /* Fallback */
        backdrop-filter: blur(10px);
        opacity: 0.95;
      }
      /* Utility for 3D Transforms */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "gsap/": "https://aistudiocdn.com/gsap@^3.13.0/",
    "gsap": "https://aistudiocdn.com/gsap@^3.13.0"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
